<ion-content>
    <div class="container">
        <img src="../../../assets/image/carrot/guide_off/14_01_01.jpg" alt="당근">
        <div class="img_cover">
            <img src="../../../assets/image/carrot/guide_off/14_01_02.jpg" alt="당근">
            <div class="text_cover text_cover_discount">
                <ion-item>
                    <ion-input readonly>{{amount}}</ion-input>
                </ion-item>
                <div class="discount_button">
                    <ion-radio-group value="discount1">
                        <ion-item>
                            <ion-radio slot="start" value="discount1" (ionFocus)="selectDiscount($event)"></ion-radio>
                            <ion-label>-5,000원</ion-label>
                        </ion-item>
                        
                        <ion-item>
                            <ion-radio slot="start" value="discount2" (ionFocus)="selectDiscount($event)"></ion-radio>
                            <ion-label>-10,000원</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-radio slot="start" value="discount3" (ionFocus)="selectDiscount($event)"></ion-radio>
                            <ion-label>-20,000원</ion-label>
                        </ion-item>
                    </ion-radio-group>
                </div>
            </div>
        </div>
        <div class="fix_button">
            <img src="../../../assets/image/carrot/guide_on/16_02.jpg" alt="당근" (click)="goNext()">
        </div>
    </div>
</ion-content>
